<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            border: 2px solid #333;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="info">
            <p>Click to place blocks | Arrow keys to move</p>
            <p>Selected: <span id="block">Grass</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const blockSize = 40;
        let blocks = [];
        let playerX = 5;
        let selectedBlock = 'grass';

        const blockTypes = {
            grass: '#2d5016',
            dirt: '#8b7355',
            stone: '#808080'
        };

        function drawBlock(x, y, type) {
            ctx.fillStyle = blockTypes[type];
            ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            blocks.forEach(block => {
                drawBlock(block.x, block.y, block.type);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(playerX * blockSize, 2 * blockSize, blockSize, blockSize);
        }

        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / blockSize);
            const y = Math.floor((e.clientY - rect.top) / blockSize);
            
            if (x >= 0 && x < canvas.width / blockSize && y >= 0 && y < canvas.height / blockSize) {
                blocks.push({ x, y, type: selectedBlock });
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') playerX = Math.max(0, playerX - 1);
            if (e.key === 'ArrowRight') playerX = Math.min(19, playerX + 1);
            if (e.key === '1') { selectedBlock = 'grass'; document.getElementById('block').textContent = 'Grass'; }
            if (e.key === '2') { selectedBlock = 'dirt'; document.getElementById('block').textContent = 'Dirt'; }
            if (e.key === '3') { selectedBlock = 'stone'; document.getElementById('block').textContent = 'Stone'; }
        });

        gameLoop();
    </script>
</body>
</html>
